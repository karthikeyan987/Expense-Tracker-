<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
	
    <title>EXPENSE TRACKER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2><b>EXPENSE TRACKER</h2>
	<hr size="8" width="90%" color="black">
    <div class="container">
	<center>
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1></center>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">
            +$0.00
          </p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">
            -$0.00
          </p>
        </div>
      </div>
      <center>
      <h3>History</h3></center>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span
          ><button class="delete-btn">x</button>
        </li> -->
      </ul>
	  <center>
      <h3>Add New Transition</h3></center>
      <form id="form">
          <div class="form-control">
		  <center>
              <label for="text"><h3>Enter Expense Name</label></center></h3>
              <input type="text" id="text" placeholder="Enter Text...."/>
          </div>
          <div class="form-control">
		  <center>
              <label for="amount"><h3>Amount<br>(Negative - Expense ,Positive - Income )</label></center></h3>
              <input type="number" id="amount" placeholder="Enter amount..."> 
          </div>
          <button class="btn">Show all Transaction</button>
      </form>
    </div>
    <!-- JavaYscript Project  -->
    <script src="script.js"></script>
  </body>
</html>
